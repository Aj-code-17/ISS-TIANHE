<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Include Satellite.js library
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/satellite.js@4.0.0/dist/satellite.min.js';
        document.head.appendChild(script);

        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ISS Icon and Marker
        const issIcon = L.icon({
            iconUrl: 'iss.png',
            iconSize: [70, 50]
        });
        const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);
        let issPath = [];
        const issPolyline = L.polyline([], { color: 'red' }).addTo(map);

        // Tiangong Icon and Marker
        const tiangongIcon = L.icon({
            iconUrl: 'tiangong.png', // Replace with your Tiangong icon
            iconSize: [50, 50]
        });
        const tiangongMarker = L.marker([0, 0], { icon: tiangongIcon, title: 'Tiangong' }).addTo(map);
        let tiangongPath = [];
        const tiangongPolyline = L.polyline([], { color: 'blue' }).addTo(map);

        // ISS Functions
        async function getISSLocation() {
            const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
            const data = await response.json();
            return [data.latitude, data.longitude];
        }

        async function updateISSLocation() {
            const location = await getISSLocation();
            if (location) {
                issMarker.setLatLng(location);
                issPath.push(location);
                issPolyline.setLatLngs(issPath);
            }
        }

        // Tiangong Functions
        function updateTiangongLocation() {
            if (typeof satellite === 'undefined') {
                setTimeout(updateTiangongLocation, 100);
                return;
            }

            const tle1 = "1 48274U 21035A   25049.19999273  .00039443  00000-0  47855-3 0  9990";
            const tle2 = "2 48274  41.4673  25.1244 0005354 202.4532 157.6073 15.59840555217551";
            const satrec = satellite.twoline2satrec(tle1, tle2);
            const position = satellite.propagate(satrec, new Date());

            if (position.position) {
                const longitude = satellite.degreesLong(position.longitude);
                const latitude = satellite.degreesLat(position.latitude);
                tiangongMarker.setLatLng([latitude, longitude]);
                tiangongPath.push([latitude, longitude]); // Correctly format for polyline
                tiangongPolyline.setLatLngs(tiangongPath);
            } else {
                console.error("Error calculating Tiangong's position:", position);
            }
        }

        // Initial Calls and Intervals
        updateISSLocation();
        setInterval(updateISSLocation, 5000);

        updateTiangongLocation();
        setInterval(updateTiangongLocation, 5000);
    </script>
</body>

</html>
