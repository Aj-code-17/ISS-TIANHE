<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css"> </head>

<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        const issIcon = L.icon({
            iconUrl: 'iss.png', // If the image is in the same folder
    // OR
    iconUrl: 'images/iss.png', // If the image is in an "images" subfolder
    iconSize: [70, 50]
        });
        
        async function getISSLocation() {
            const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
            const data = await response.json();
            return [data.latitude, data.longitude];
        }

        async function updateISSLocation() {
            const location = await getISSLocation();
            issMarker.setLatLng(location);
        }
     
        updateISSLocation();
        setInterval(updateISSLocation, 5000);
    </script>
</body>

</html>
