<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <div id="av-orbit-48274">
        <script>
            var avOrbitProperties48274 = {
                size: 'medium',
                lang: 'en'
            };
        </script>
        <script src="https://astroviewer.net/widgets/widgets/orbit48274.js"></script>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Include Satellite.js library
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/satellite.js@4.0.0/dist/satellite.min.js';
        document.head.appendChild(script);

        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ISS Icon and Marker
        const issIcon = L.icon({
            iconUrl: 'iss.png',
            iconSize: [70, 50]
        });
        const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);
        let issPath = [];
        const issPolyline = L.polyline([], { color: 'red' }).addTo(map);

        // Tiangong Icon and Marker (using placeholder for now)
        const tiangongIcon = L.icon({
            iconUrl: 'tiangong.png', // Replace with your Tiangong icon
            iconSize: [50, 50]
        });
        const tiangongMarker = L.marker([0, 0], { icon: tiangongIcon, title: 'Tiangong' }).addTo(map);
        let tiangongPath = [];
        const tiangongPolyline = L.polyline([], { color: 'blue' }).addTo(map);

        // ISS Functions
        async function getISSLocation() {
            const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
            const data = await response.json();
            return [data.latitude, data.longitude];
        }

        async function updateISSLocation() {
            const location = await getISSLocation();
            if (location) {
                issMarker.setLatLng(location);
                issPath.push(location);
                issPolyline.setLatLngs(issPath);
            }
        }

        // Tiangong Functions (using AstroViewer widget)
        // We'll update the marker's position based on the widget's data
        function updateTiangongLocationFromWidget() {
            const tiangongWidget = document.getElementById('av-orbit-48274');
            if (tiangongWidget && tiangongWidget.latitude && tiangongWidget.longitude) {
                const latitude = tiangongWidget.latitude;
                const longitude = tiangongWidget.longitude;

                tiangongMarker.setLatLng([latitude, longitude]);
                tiangongPath.push([latitude, longitude]);
                tiangongPolyline.setLatLngs(tiangongPath);
            } else {
                setTimeout(updateTiangongLocationFromWidget, 100); // Check again soon
            }
        }

        // Initial Calls and Intervals
        updateISSLocation();
        setInterval(updateISSLocation, 5000);

        updateTiangongLocationFromWidget(); // Call the widget-based update function

    </script>
</body>

</html>
