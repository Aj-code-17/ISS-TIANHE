<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ISS & Tiangong Tracker</title>
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.css" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    /* Adjusted marker size for better visibility */
    .marker {
      background-size: cover;
      width: 40px; 
      height: 40px; 
      /* Ensures icon is centered on the latitude/longitude point */
      transform: translate(-50%, -50%); 
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl@3.6.0/dist/maplibre-gl.js"></script>
  <script>
    // 1. Initialize MapLibre GL with Satellite Imagery Style
    const map = new maplibregl.Map({
      container: 'map',
      // FIX: Using ESRI World Imagery for a real satellite map look
      style: {
        'version': 8,
        'sources': {
          'satellite-tiles': {
            'type': 'raster',
            'tiles': [
              'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'
            ],
            'tileSize': 256
          }
        },
        'layers': [
          {
            'id': 'satellite-background',
            'type': 'raster',
            'source': 'satellite-tiles',
            'minzoom': 0,
            'maxzoom': 22
          }
        ]
      },
      center: [0, 0],
      zoom: 1.5, // Slightly closer zoom
      interactive: true // Allow user interaction
    });

    // Function to create custom HTML element for markers
    function createMarkerElement(iconUrl) {
      const el = document.createElement('div');
      el.className = 'marker';
      el.style.backgroundImage = `url(${iconUrl})`;
      return el;
    }

    const issMarker = new maplibregl.Marker({ element: createMarkerElement('iss.png') })
      .setLngLat([0, 0]).addTo(map);
    const tiangongMarker = new maplibregl.Marker({ element: createMarkerElement('tiangong.png') })
      .setLngLat([0, 0]).addTo(map);

    // LIVE ISS tracking (using API)
    async function getISSLocation() {
      const resp = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
      const d = await resp.json();
      return [d.longitude, d.latitude];
    }

    async function updateISS() {
      try {
        const loc = await getISSLocation();
        issMarker.setLngLat(loc);
      } catch (e) {
        console.error('ISS fetch error', e);
      }
    }
    updateISS();
    setInterval(updateISS, 5000);

    // Load Satellite.js
    const satScript = document.createElement('script');
    satScript.src = 'https://cdn.jsdelivr.net/npm/satellite.js@4.0.0/dist/satellite.min.js';
    document.head.appendChild(satScript);

    let satReady = false, mapReady = false;
    satScript.onload = () => { satReady = true; tryDraw(); };
    map.on('load', () => { mapReady = true; tryDraw(); });

    // --- Utility Functions ---
    function normalizeLng(lng) {
      return ((lng + 180) % 360 + 360) % 360 - 180;
    }

    function splitForAntimeridian(coords) {
      if (!coords.length) return [];
      const segments = [];
      let current = [ coords[0] ];
      for (let i = 1; i < coords.length; i++) {
        const prev = coords[i - 1];
        let cur = coords[i];
        const d = Math.abs(cur[0] - prev[0]);
        if (d > 180) {
          segments.push(current);
          const wrappedLng = cur[0] > prev[0] ? cur[0] - 360 : cur[0] + 360;
          current = [ [wrappedLng, cur[1]] ];
        } else {
          current.push(cur);
        }
      }
      segments.push(current);
      return segments;
    }

    function computeOrbit(tle1, tle2, minutes = 90) {
      const satrec = satellite.twoline2satrec(tle1, tle2);
      const now = new Date();
      const coordinates = [];
      for (let i = 0; i <= minutes; i++) {
        const t = new Date(now.getTime() + i * 60 * 1000);
        const pv = satellite.propagate(satrec, t);
        if (pv.position) {
          const gmst = satellite.gstime(t);
          const geo = satellite.eciToGeodetic(pv.position, gmst);
          const lat = satellite.degreesLat(geo.latitude);
          // FIX: Apply normalizeLng to ensure coordinates are within [-180, 180]
          const lon = normalizeLng(satellite.degreesLong(geo.longitude)); 
          coordinates.push([lon, lat]);
        }
      }
      return coordinates;
    }
    // --- End Utility Functions ---

    function tryDraw() {
      if (!satReady || !mapReady) return;
      drawOrbits();
    }

    // Draws line segments, handling the antimeridian crossing
    function drawWrappedLine(idBase, coords, color) {
      // First, remove old layers/sources if they exist from a previous call
      for (let i = 0; i < 5; i++) { // Check up to 5 segments
        const sourceId = `${idBase}_${i}`;
        const layerId = `${idBase}_${i}`;
        if (map.getLayer(layerId)) { map.removeLayer(layerId); }
        if (map.getSource(sourceId)) { map.removeSource(sourceId); }
      }

      const segs = splitForAntimeridian(coords);
      segs.forEach((seg, idx) => {
        const sourceId = `${idBase}_${idx}`;
        const layerId = `${idBase}_${idx}`;

        map.addSource(sourceId, {
          type: 'geojson',
          data: { type: 'Feature', geometry: { type: 'LineString', coordinates: seg } }
        });
        map.addLayer({
          id: layerId,
          type: 'line',
          source: sourceId,
          layout: {},
          paint: {
            'line-color': color,
            'line-width': 2,
            'line-dasharray': [4, 4]
          }
        });
      });
    }

    function drawOrbits() {
      // TLE data provided by the user (as requested, this data is NOT changed)
      const issT1 = '1 25544U 98067A   25332.93143523  .00009407  00000-0  17759-3 0  9997';
      const issT2 = '2 25544  51.6312 210.8341 0003738 180.7008 179.3975 15.49177370540716';
      const tianheT1 = '1 48274U 21035A   25333.06763102  .00014333  00000-0  18674-3 0  9990';
      const tianheT2 = '2 48274  41.4664  99.6574 0010668 290.8853  69.0842 15.58380651261895';
      
      const issCoords = computeOrbit(issT1, issT2);
      const tgCoords = computeOrbit(tianheT1, tianheT2);

      drawWrappedLine('issOrbit', issCoords, 'red');
      drawWrappedLine('tianheOrbit', tgCoords, 'blue');

      console.log('ISS orbit points:', issCoords.length, 'Tiangong orbit points:', tgCoords.length);

      // Start the interval to update the predicted path every minute (or 60 seconds)
      setInterval(() => {
          const issNewCoords = computeOrbit(issT1, issT2);
          drawWrappedLine('issOrbit', issNewCoords, 'red');

          const tgNewCoords = computeOrbit(tianheT1, tianheT2);
          drawWrappedLine('tianheOrbit', tgNewCoords, 'blue');

          console.log('Orbits refreshed');
      }, 60000); // Refresh orbit path every 60 seconds (1 minute)
    }

  </script>
</body>
</html>
