<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISS Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <div id="tiangong-info">
        <h1>Tiangong Current Position</h1>
        <p id="position">Loading...</p>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Include Satellite.js library
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/satellite.js@4.0.0/dist/satellite.min.js';
        document.head.appendChild(script);

        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // ISS Icon and Marker
        const issIcon = L.icon({
            iconUrl: 'iss.png',
            iconSize: [70, 50]
        });
        const issMarker = L.marker([0, 0], { icon: issIcon }).addTo(map);
        let issPath = [];
        const issPolyline = L.polyline([], { color: 'red' }).addTo(map);

        // Tiangong Icon and Marker
        const tiangongIcon = L.icon({
            iconUrl: 'tiangong.png', // Replace with your Tiangong icon
            iconSize: [50, 50]
        });
        const tiangongMarker = L.marker([0, 0], { icon: tiangongIcon, title: 'Tiangong' }).addTo(map);
        let tiangongPath = [];
        const tiangongPolyline = L.polyline([], { color: 'blue' }).addTo(map);

        // ISS Functions
        async function getISSLocation() {
            const response = await fetch('https://api.wheretheiss.at/v1/satellites/25544');
            const data = await response.json();
            return [data.latitude, data.longitude];
        }

        async function updateISSLocation() {
            const location = await getISSLocation();
            if (location) {
                issMarker.setLatLng(location);
                issPath.push(location);
                issPolyline.setLatLngs(issPath);
            }
        }

        async function fetchTiangongPosition() {
            const apiKey = '53LGUU-BLJ9LG-MJLP5Y-5F62'; // Replace with your N2YO.com API key
            const noradId = 48274; // NORAD ID for Tiangong
            const observerLat = 0; // Your latitude
            const observerLng = 0; // Your longitude
            const observerAlt = 0; // Your altitude in meters
            const seconds = 1; // Number of seconds for prediction

            const proxyUrl = 'https://corsproxy.io/?'; // Replace with your proxy URL
            const url = encodeURI(`${proxyUrl}https://api.n2yo.com/rest/v1/satellite/positions/${noradId}/${observerLat}/${observerLng}/${observerAlt}/${seconds}/?apiKey=${apiKey}`);

            try {
                const response = await fetch(url);
                const data = await response.json();
                const position = data.positions[0];

                const positionElement = document.getElementById('position');
                if (positionElement) {
                    positionElement.innerText = `Latitude: ${position.satlatitude}, Longitude: ${position.satlongitude}`;
                } else {
                    console.error('Element with ID "position" not found.');
                }

                // Update Tiangong marker
                tiangongMarker.setLatLng([position.satlatitude, position.satlongitude]);
                tiangongPath.push([position.satlatitude, position.satlongitude]);
                tiangongPolyline.setLatLngs(tiangongPath);

            } catch (error) {
                console.error('Error fetching Tiangong position:', error);
            }
        }

        // Initial Calls and Intervals
        updateISSLocation();
        setInterval(updateISSLocation, 5000);

        fetchTiangongPosition(); // Call the N2YO API function
        setInterval(fetchTiangongPosition, 5000); // Update every 5 seconds

        // Tiangong orbit calculation and display
        script.onload = function () { // Ensure satellite.js is loaded
            // Define TLE variables here, inside the onload function
            const tle1 = '1 54216U 22143A   25048.94388909  .00037270  00000-0  45292-3 0  9993';
            const tle2 = '2 54216  41.4672  26.6806 0005254 200.9588 159.1035 15.59818964130880';

            // Access satellite.js through the global 'satellite' object
            const satrec = satellite.twoline2satrec(tle1, tle2);

            const now = new Date();

            const points = [];

            for (let i = 0; i < 90; i++) {
                const time = new Date(now.getTime() + i * 60 * 1000); // 90 minutes
                const positionAndVelocity = satellite.propagate(satrec, time);
                if (positionAndVelocity.position) { // Check if position is valid
                    const longitudeDegrees = satellite.degreesLong(positionAndVelocity.position.longitude);
                    const latitudeDegrees = satellite.degreesLat(positionAndVelocity.position.latitude);
                    points.push([latitudeDegrees, longitudeDegrees]);
                }
            }

            const orbitPolyline = L.polyline(points, { color: 'blue' }).addTo(map); // Add to map

            console.log("Number of points in orbit:", points.length); // Check if points are being generated
            console.log("Orbit Polyline:", orbitPolyline); // Check if polyline is being created
        }
    </script>
</body>

</html>
